<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <link href="style.css" rel="stylesheet" type="text/css" />

  <link href="https://iconsstoreimagelibrary.gamedev46.repl.co/images/user-default.png" rel="icon" type="image/png" />

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

  <script src="sign-up.js" defer></script>

  <form action="index.html" method="get" class="form-container">
    <h2>Sign Up</h2>

    <h3>Username</h3>

    <input type="text" placeholder="Username" id="username" spellcheck="true" autocomplete="false" name="username" required>

    <h3>Password</h3>

    <input type="password" placeholder="Password" spellcheck="true" autocomplete="false" id="password" required>

    <br>
    <br>
    
    <input type="submit" value="Create Account" id="submit-button">

    <br>
    <br>

    <span>
      <a href="login.html">Or Login</a>
    </span>
  </form>
  
</body>
</html>
